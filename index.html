<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRENDDROPSHOPING | Global Partner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --pink: #ff85a2;
            --pink-dark: #f06292;
            --pink-light: #fce4ec;
            --white: #ffffff;
            --bg: #fdf2f5;
            --dark: #2d3436;
            --gray: #636e72;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--dark); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- AUTH SCREEN --- */
        #authScreen {
            position: fixed; inset: 0; z-index: 9999; background: var(--white);
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .auth-logo { font-size: 32px; font-weight: 800; color: var(--pink); margin-bottom: 5px; letter-spacing: -1.5px; }
        .auth-sub { font-size: 10px; color: var(--gray); letter-spacing: 3px; margin-bottom: 40px; font-weight: 700; text-transform: uppercase; }
        
        .inp-group { width: 100%; max-width: 350px; margin-bottom: 15px; }
        .inp { width: 100%; padding: 18px; border: 2px solid var(--pink-light); border-radius: 18px; font-size: 16px; background: var(--bg); transition: 0.3s; }
        .inp:focus { border-color: var(--pink); outline: none; background: var(--white); box-shadow: 0 10px 20px rgba(255,133,162,0.1); }
        
        .btn-main { width: 100%; max-width: 350px; padding: 20px; background: var(--pink); color: white; border: none; border-radius: 18px; font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 0 8px 25px rgba(255, 133, 162, 0.3); }

        /* --- APP STRUCTURE --- */
        header { background: var(--white); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--pink-light); }
        .h-logo { font-weight: 800; font-size: 20px; color: var(--pink); }
        .earned-box { text-align: right; }
        .earned-label { font-size: 9px; font-weight: 800; color: var(--gray); text-transform: uppercase; }
        .earned-val { font-size: 18px; font-weight: 800; color: var(--pink); }

        #mainContent { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeInUp 0.4s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* DASHBOARD */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 22px; border: 1px solid var(--pink-light); box-shadow: 0 10px 25px rgba(0,0,0,0.02); }
        .stat-card span { font-size: 10px; font-weight: 800; color: var(--pink); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-card b { font-size: 18px; font-weight: 800; }

        .shop-title { font-weight: 800; margin-bottom: 15px; font-size: 17px; }
        .item { background: var(--white); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--pink-light); }
        .item h3 { font-size: 15px; font-weight: 700; }
        .item p { font-size: 14px; color: var(--pink); font-weight: 800; }
        .btn-s { background: var(--pink); color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: 800; font-size: 11px; cursor: pointer; }

        .promo-box { background: var(--pink-light); padding: 25px; border-radius: 25px; margin-top: 30px; text-align: center; }

        /* NAVBAR */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--white); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--pink-light); padding-bottom: 15px; }
        .nav-item { color: var(--gray); text-align: center; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--pink); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--pink-light); border-top-color: var(--pink); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><p style="margin-top:15px; font-weight:700; color:var(--pink)">Yüklənir...</p></div>

    <div id="authScreen">
        <div class="auth-logo">TRENDDROPSHOPING</div>
        <div class="auth-sub">Global App Partner</div>
        <div class="inp-group"><input type="text" id="rName" class="inp" placeholder="Ad Soyad"></div>
        <div class="inp-group"><input type="email" id="rEmail" class="inp" placeholder="Email"></div>
        <button class="btn-main" onclick="handleLogin()">Daxil Ol</button>
    </div>

    <div id="appScreen" style="display:none">
        <header>
            <div class="h-logo">TREND<span>DS</span></div>
            <div class="earned-box">
                <div class="earned-label">Qazanc</div>
                <div class="earned-val">$<span id="topEarned">0.00</span></div>
            </div>
        </header>

        <div id="mainContent">
            <div id="v-home" class="view active">
                <div class="stats">
                    <div class="stat-card"><span>Sabit Balans</span><b id="sBal">$0.00</b></div>
                    <div class="stat-card"><span>Günlük 1.5%</span><b id="dEarn">$0.00</b></div>
                </div>

                <div class="shop-title">Mağaza Paketləri</div>
                <div id="shopList"></div>

                <div class="promo-box">
                    <p style="font-size:12px; font-weight:800; margin-bottom:15px">PROMO KOD İLƏ BALANS ARTIR</p>
                    <input type="text" id="pCode" class="inp" placeholder="Kodu daxil edin" style="text-align:center; background:white; margin-bottom:15px">
                    <button class="btn-main" onclick="applyCode()">KODU TƏSDİQLƏ</button>
                </div>
            </div>

            <div id="v-profile" class="view">
                <div style="background:white; padding:30px; border-radius:25px; text-align:center; border:1px solid var(--pink-light); margin-bottom:20px">
                    <h2 id="uName">...</h2>
                    <p id="uEmail" style="color:var(--gray); font-size:13px">...</p>
                </div>
                <button class="btn-main" style="background:var(--dark); width:100%" onclick="withdraw()">PULU ÇIXAR</button>
                <p style="text-align:center; font-size:11px; margin-top:10px; color:var(--gray)">Minimum çıxarış $30 | 3 gündən bir</p>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-store"></i>Mağaza</div>
            <div class="nav-item" onclick="nav('profile', this)"><i class="fa-solid fa-user"></i>Profil</div>
            <div class="nav-item" onclick="wa('Dəstək lazımdır')"><i class="fa-brands fa-whatsapp"></i>Dəstək</div>
        </nav>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycby-U-2s22lrpIf2dwWH1SWlaXLSh6wga5rt6_m8O6eKWWlH0G7W_g_P4vkkhctyx6zO/exec";
        const WA_PHONE = "994507516137";
        let user = { name:"", email:"", balance:0, earned:0 };

        const markets = [
            {n:"Amazon", p:500}, {n:"Shopify", p:400}, {n:"AliExpress", p:300}, 
            {n:"Alibaba", p:200}, {n:"Ozon", p:100}, {n:"Ebay", p:50}
        ];

        async function handleLogin() {
            const n = document.getElementById('rName').value;
            const e = document.getElementById('rEmail').value;
            if(!n || !e) return alert("Boşluqları doldurun");

            toggleLoader(true);
            try {
                const res = await fetch(`${API}?action=login&name=${encodeURIComponent(n)}&email=${encodeURIComponent(e)}`);
                const d = await res.json();
                user = { name:n, email:e, balance:d.data.balance, earned:d.data.earned };
                startApp();
            } catch(err) { alert("Bağlantı xətası!"); }
            toggleLoader(false);
        }

        function startApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'flex';
            document.getElementById('uName').innerText = user.name;
            document.getElementById('uEmail').innerText = user.email;
            
            let html = "";
            markets.forEach(m => {
                html += `<div class="item"><div><h3>${m.n}</h3><p>$${m.p}</p></div><button class="btn-s" onclick="buy('${m.n}',${m.p})">ALMAQ</button></div>`;
            });
            document.getElementById('shopList').innerHTML = html;
            updateUI();
            setInterval(calc, 60000); // 1.5% faiz simulyasiyası
        }

        async function applyCode() {
            const c = document.getElementById('pCode').value;
            if(!c) return;
            toggleLoader(true);
            try {
                const res = await fetch(`${API}?action=applyCode&code=${encodeURIComponent(c)}&email=${user.email}`);
                const d = await res.json();
                if(d.result === 'success') {
                    user.balance += d.amount;
                    updateUI();
                    alert("Uğurlu!");
                } else { alert(d.msg); }
            } catch(e) {}
            toggleLoader(false);
        }

        function updateUI() {
            document.getElementById('sBal').innerText = "$" + user.balance.toFixed(2);
            document.getElementById('dEarn').innerText = "$" + user.earned.toFixed(2);
            document.getElementById('topEarned').innerText = user.earned.toFixed(2);
        }

        function calc() {
            if(user.balance > 0) {
                user.earned += (user.balance * 0.015) / 1440;
                updateUI();
            }
        }

        function nav(v, el) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            el.classList.add('active');
        }

        function buy(n,p) { wa(`Mən ${n} ($${p}) paketi üçün kod almaq istəyirəm.`); }
        function withdraw() { if(user.earned < 30) alert("Min. $30 lazımdır"); else wa(`$${user.earned.toFixed(2)} çıxarış etmək istəyirəm.`); }
        function wa(m) { window.location.href = `https://wa.me/${WA_PHONE}?text=${encodeURIComponent(m)}`; }
        function toggleLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
    </script>
</body>
</html>
